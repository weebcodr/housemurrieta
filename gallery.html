<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md sticky w-full z-20 top-0">
        <div class="container mx-auto px-4 sm:px-6 py-3 flex justify-center items-center">
             <div class="flex items-center space-x-4 md:space-x-8">
                <a href="index.html" class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-3 px-6 text-base md:py-4 md:px-10 md:text-xl rounded-xl transition duration-300 text-center">
                    Buy
                </a>
                <a href="rent.html" class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-3 px-6 text-base md:py-4 md:px-10 md:text-xl rounded-xl transition duration-300 text-center">
                    Rent
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="py-12 md:py-16 bg-white">
        <div class="container mx-auto px-4 sm:px-6">
            <h1 class="text-3xl md:text-4xl font-bold text-center mb-8 md:mb-12">Photo Gallery</h1>
            
            <!-- Image Grid -->
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2 sm:gap-4">
                <div class="w-full h-40 sm:h-64 rounded-lg shadow-md overflow-hidden">
                    <img src="fronthouse.jpg" alt="Front of the house" class="w-full h-full object-cover">
                </div>
                <div class="w-full h-40 sm:h-64 rounded-lg shadow-md overflow-hidden">
                    <img src="Back1.jpg" alt="Backyard view with stepping stones" class="w-full h-full object-cover">
                </div>
                <div class="w-full h-40 sm:h-64 rounded-lg shadow-md overflow-hidden">
                    <img src="Back2.jpg" alt="Backyard BBQ and waterfall feature" class="w-full h-full object-cover">
                </div>
                 <div class="w-full h-40 sm:h-64 rounded-lg shadow-md overflow-hidden">
                    <img src="Back4.jpg" alt="Covered patio with seating" class="w-full h-full object-cover">
                </div>
                <div class="w-full h-40 sm:h-64 rounded-lg shadow-md overflow-hidden">
                    <img src="Back5.jpg" alt="Back patio with rocking chairs" class="w-full h-full object-cover">
                </div>
                 <div class="w-full h-40 sm:h-64 rounded-lg shadow-md overflow-hidden">
                    <img src="Gbed1.jpg" alt="Bedroom with grey walls and plaid bedding" class="w-full h-full object-cover">
                </div>
                <div class="w-full h-40 sm:h-64 rounded-lg shadow-md overflow-hidden">
                    <img src="Gbed2.jpg" alt="View of the grey bedroom" class="w-full h-full object-cover">
                </div>
                 <div class="w-full h-40 sm:h-64 rounded-lg shadow-md overflow-hidden">
                    <img src="GBed3.jpg" alt="Bedroom with purple walls and purple bedding" class="w-full h-full object-cover">
                </div>
                <div class="w-full h-40 sm:h-64 rounded-lg shadow-md overflow-hidden">
                    <img src="GBed4.jpg" alt="Another view of the purple bedroom" class="w-full h-full object-cover">
                </div>
                <div class="w-full h-40 sm:h-64 rounded-lg shadow-md overflow-hidden">
                    <img src="Gbed5.jpg" alt="Hallway view from purple bedroom" class="w-full h-full object-cover">
                </div>
                <div class="w-full h-40 sm:h-64 rounded-lg shadow-md overflow-hidden">
                    <img src="Back3.jpg" alt="Side yard pathway" class="w-full h-full object-cover">
                </div>
                 <div class="w-full h-40 sm:h-64 rounded-lg shadow-md overflow-hidden">
                    <img src="https://placehold.co/600x400/e2e8f0/4a5568?text=More+Photos" alt="More photos coming soon" class="w-full h-full object-cover">
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="contact" class="bg-black text-white py-12">
        <div class="container mx-auto px-4 sm:px-6">
            <h2 class="text-2xl md:text-3xl font-bold mb-8">Contact Information</h2>
            <div class="flex flex-col md:flex-row justify-between gap-10">
                <!-- Left Side: Contact Info -->
                <div class="text-left md:w-1/2">
                    <div class="mb-6">
                        <p class="font-bold text-lg md:text-xl">Homeowner</p>
                        <p class="text-base md:text-lg">Micheal Mourer</p>
                    </div>
                    <div>
                        <p class="font-bold text-lg md:text-xl">Address</p>
                        <p class="text-base md:text-lg">39151 Vias Las Quintas</p>
                        <p class="text-base md:text-lg">Murrieta, CA 92562</p>
                    </div>
                </div>

                <!-- Right Side: Formspree Form -->
                <div class="md:w-1/2">
                    <form action="https://formspree.io/f/mldwaora" method="POST" class="space-y-4">
                        <div>
                            <label for="name" class="sr-only">Name</label>
                            <input type="text" name="name" id="name" required placeholder="Your Name" class="w-full bg-gray-800 border border-gray-600 rounded-lg py-3 px-4 focus:outline-none focus:border-indigo-500 transition duration-300">
                        </div>
                        <div>
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" name="email" id="email" required placeholder="Your Email" class="w-full bg-gray-800 border border-gray-600 rounded-lg py-3 px-4 focus:outline-none focus:border-indigo-500 transition duration-300">
                        </div>
                        <div>
                            <label for="message" class="sr-only">Message</label>
                            <textarea name="message" id="message" rows="4" required placeholder="Your Message" class="w-full bg-gray-800 border border-gray-600 rounded-lg py-3 px-4 focus:outline-none focus:border-indigo-500 transition duration-300"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">Send Message</button>
                    </form>
                </div>
            </div>
             <p class="mt-12 pt-8 border-t border-gray-700 text-center text-gray-500 text-sm">&copy; 2025 DreamHome. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
